<!DOCTYPE html>
<html>
<html lang="en-us">
<link rel="stylesheet" href="index.css">

<head>
    <title>Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
</head>

<body>
    <button type="button" id="navigationMenu" class="navigationMenu">|||</button>
    <div class="navigationSections" id="navigationMenuOptions">
        <button type="button" id="navigationButtons_Home" class="navigationButtons">Home</button>
        <button type="button" id="navigationButtons_Generator" class="navigationButtons">Generator ></button>
        <button type="button" id="navigationButtons_Bookmarks" class="navigationButtons">Bookmarks</button>
        <button type="button" id="navigationButtons_Discover" class="navigationButtons">Discover the
            Authors</button>
    </div>
    <canvas class="pictureBorder" id="pictureBorder" width="800" height="500"></canvas>
    <!-- <img class="napoleonPNG" src="./assets/Napoleon PNG.png" alt="Picture of Napoleon"></img> -->
    <button type="button" id="bookmarkQuote" class="star"></button>
    <button type="button" id="generateQuote" class="quoteGeneratorButton">GENERATE!</button>
    <p id="message"></p>

    <div class="custom-select" style="width:200px;" id="selectmenu">
        <select>
            <option value="0">Select Mood!</option>
            <option value="1">Happy</option>
            <option value="2">Angry</option>
            <option value="3">Sad</option>
            <option value="4">Content</option>
            <option value="5">Inspiring</option>
        </select>
    </div>
</body>
<script src="P2Generator.js"></script>

</html>
