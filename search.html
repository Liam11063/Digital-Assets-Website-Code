<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Keyword Search</title>
    <style>
      #input {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Keyword Search</h1>
    <input type="text" id="input" placeholder="Search for keywords...">
    <ul id="list"></ul>
    <p id="message"></p>
 
    <script>
      let data = [
        {id: 1, name: "Apple", keywords: ["fruit", "red", "sweet"]},
        {id: 2, name: "Banana", keywords: ["fruit", "yellow", "sweet"]},
        {id: 3, name: "Carrot", keywords: ["vegetable", "orange", "crunchy"]},
        {id: 4, name: "Dragonfruit", keywords: ["fruit", "pink", "exotic"]},
        {id: 5, name: "Eggplant", keywords: ["vegetable", "purple", "spongy"]},
        {id: 6, name: "Fig", keywords: ["fruit", "purple", "seedy"]},
        {id: 7, name: "Grape", keywords: ["fruit", "purple", "juicy"]},
        {id: 8, name: "Hazelnut", keywords: ["nut", "brown", "crunchy"]},
        {id: 9, name: "Iceberg Lettuce", keywords: ["vegetable", "green", "crunchy"]},
        {id: 10, name: "Jalapeno", keywords: ["vegetable", "green", "spicy"]},
      ];
 
      let input = document.getElementById("input");
      let list = document.getElementById("list");
      let message = document.getElementById("message");
 
      input.addEventListener("input", function() {
        let value = input.value.toLowerCase().trim();
        if (value === "") {
          list.innerHTML = "";
          message.innerText = "";
          return;
        }
        let filteredData = data.filter(item => {
          return item.keywords.some(keyword => {
            return keyword.toLowerCase().includes(value);
          });
        });
        renderList(filteredData);
      });
 
      function renderList(data) {
        list.innerHTML = "";
        data.forEach(item => {
          let li = document.createElement("li");
          li.innerText = `${item.name} (ID: ${item.id})`;
          list.appendChild(li);
        });
        if (data.length === 0) {
          message.innerText = "No results found.";
        } else {
          message.innerText = "";
        }
      }
    </script>
  </body>
</html>
